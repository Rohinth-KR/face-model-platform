<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login • Face Model Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Syne:wght@300;400;600&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet"/>

    <style>
        :root {
            --bg: #020509;
            --surface: #060d18;
            --surface2: #0a1628;
            --cyan: #00d4ff;
            --cyan-glow: rgba(0, 212, 255, 0.18);
            --cyan-dim: rgba(0, 212, 255, 0.55);
            --green: #00ffb3;
            --danger: #ff4466;
            --text: #d6eeff;
            --text-muted: #4a7a99;
            --border: rgba(0, 212, 255, 0.12);
            --border-active: rgba(0, 212, 255, 0.55);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Syne', sans-serif;
            color: var(--text);
            overflow: hidden;
            position: relative;
        }

        /* ── ANIMATED BACKGROUND ── */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(0,212,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,212,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridDrift 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridDrift {
            0%   { transform: translateY(0); }
            100% { transform: translateY(40px); }
        }

        .bg-radial {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 60% 50% at 50% -10%, rgba(0,212,255,0.12) 0%, transparent 70%),
                radial-gradient(ellipse 40% 40% at 80% 80%, rgba(0,255,179,0.06) 0%, transparent 60%);
            pointer-events: none;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--cyan);
            border-radius: 50%;
            opacity: 0;
            animation: floatUp var(--dur, 8s) var(--delay, 0s) infinite ease-in;
        }

        @keyframes floatUp {
            0%   { opacity: 0; transform: translateY(0) translateX(0); }
            10%  { opacity: 0.8; }
            90%  { opacity: 0.4; }
            100% { opacity: 0; transform: translateY(-100vh) translateX(var(--drift, 30px)); }
        }

        /* ── SCAN LINE ── */
        .scanline {
            position: fixed;
            top: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
            animation: scan 6s linear infinite;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes scan {
            0%   { top: -2px; }
            100% { top: 100vh; }
        }

        /* ── CARD WRAPPER ── */
        .card-wrap {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 16px;
            animation: fadeUp 0.8s ease both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(28px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ── FACE SCAN ICON ── */
        .face-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 28px;
        }

        .face-ring {
            position: relative;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .face-ring::before,
        .face-ring::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            border: 1px solid var(--cyan-dim);
            animation: pulse-ring 2.5s ease-out infinite;
        }

        .face-ring::before {
            width: 100%;
            height: 100%;
        }

        .face-ring::after {
            width: 130%;
            height: 130%;
            opacity: 0.4;
            animation-delay: 0.6s;
        }

        @keyframes pulse-ring {
            0%   { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.4); }
        }

        .face-svg {
            width: 42px;
            height: 42px;
            position: relative;
            z-index: 2;
        }

        /* Corner scan brackets on the icon */
        .scan-bracket {
            position: absolute;
            width: 18px;
            height: 18px;
        }
        .scan-bracket.tl { top: 0; left: 0; border-top: 2px solid var(--cyan); border-left: 2px solid var(--cyan); }
        .scan-bracket.tr { top: 0; right: 0; border-top: 2px solid var(--cyan); border-right: 2px solid var(--cyan); }
        .scan-bracket.bl { bottom: 0; left: 0; border-bottom: 2px solid var(--cyan); border-left: 2px solid var(--cyan); }
        .scan-bracket.br { bottom: 0; right: 0; border-bottom: 2px solid var(--cyan); border-right: 2px solid var(--cyan); }

        /* ── LOGIN CARD ── */
        .login-card {
            background: linear-gradient(160deg, rgba(10,22,40,0.95), rgba(6,13,24,0.98));
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px 36px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow:
                0 0 0 1px rgba(0,212,255,0.04),
                0 30px 80px rgba(0,0,0,0.7),
                inset 0 1px 0 rgba(0,212,255,0.1);
        }

        /* Glowing top edge */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20%;
            right: 20%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
            opacity: 0.7;
        }

        /* Subtle corner accents */
        .login-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: radial-gradient(ellipse 80% 40% at 50% 0%, rgba(0,212,255,0.06) 0%, transparent 60%);
            pointer-events: none;
        }

        /* ── HEADER ── */
        .card-header {
            text-align: center;
            margin-bottom: 32px;
            position: relative;
            z-index: 1;
        }

        .card-header .tag {
            display: inline-block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 3px;
            color: var(--cyan);
            text-transform: uppercase;
            background: rgba(0,212,255,0.08);
            border: 1px solid rgba(0,212,255,0.2);
            border-radius: 4px;
            padding: 4px 10px;
            margin-bottom: 14px;
        }

        .card-header h2 {
            font-family: 'Orbitron', monospace;
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .card-header p {
            font-size: 13px;
            color: var(--text-muted);
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        /* ── FORM ── */
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            position: relative;
            z-index: 1;
        }

        form p {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        label {
            display: block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 2px;
            color: var(--cyan-dim);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 13px 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(0,10,20,0.7);
            color: var(--text);
            font-family: 'Syne', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.25s, box-shadow 0.25s, background 0.25s;
            position: relative;
        }

        input::placeholder {
            color: rgba(74,122,153,0.5);
            font-size: 13px;
        }

        input:focus {
            border-color: var(--border-active);
            background: rgba(0,212,255,0.04);
            box-shadow:
                0 0 0 3px rgba(0,212,255,0.07),
                0 0 20px rgba(0,212,255,0.08),
                inset 0 0 10px rgba(0,212,255,0.03);
        }

        /* ── BUTTON ── */
        button[type="submit"] {
            margin-top: 6px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            color: #020509;
            background: linear-gradient(135deg, #00d4ff 0%, #00ffb3 100%);
            position: relative;
            overflow: hidden;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow:
                0 0 30px rgba(0,212,255,0.3),
                0 8px 25px rgba(0,212,255,0.2);
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.4s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow:
                0 0 50px rgba(0,212,255,0.45),
                0 14px 40px rgba(0,212,255,0.3);
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        /* ── DIVIDER ── */
        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 4px 0;
            position: relative;
            z-index: 1;
        }

        .divider span {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-muted);
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }

        /* ── FOOTER LINKS ── */
        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
            position: relative;
            z-index: 1;
        }

        .footer a {
            color: var(--cyan);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s, text-shadow 0.2s;
        }

        .footer a:hover {
            color: #fff;
            text-shadow: 0 0 14px var(--cyan);
        }

        /* ── ERROR MESSAGES ── */
        .errorlist {
            margin: 0 0 4px;
            padding: 0;
            list-style: none;
        }

        .errorlist li {
            background: rgba(255,68,102,0.08);
            color: #ff7090;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            border: 1px solid rgba(255,68,102,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .errorlist li::before {
            content: '⚠';
            font-size: 11px;
        }

        /* ── STATUS BAR ── */
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            position: relative;
            z-index: 1;
        }

        .status-dot {
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 9px;
            color: var(--text-muted);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .status-dot::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--green);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--green);
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .status-ver {
            font-family: 'JetBrains Mono', monospace;
            font-size: 9px;
            color: rgba(74,122,153,0.5);
            letter-spacing: 1px;
        }

    </style>
</head>

<body>

<!-- Background layers -->
<div class="bg-grid"></div>
<div class="bg-radial"></div>
<div class="scanline"></div>

<!-- Floating particles -->
<div class="particles">
    <div class="particle" style="left:10%; --dur:9s; --delay:0s;   --drift:20px;"></div>
    <div class="particle" style="left:25%; --dur:7s; --delay:1.5s; --drift:-15px;"></div>
    <div class="particle" style="left:40%; --dur:11s;--delay:0.5s; --drift:25px;"></div>
    <div class="particle" style="left:55%; --dur:8s; --delay:3s;   --drift:-30px;"></div>
    <div class="particle" style="left:70%; --dur:10s;--delay:2s;   --drift:15px;"></div>
    <div class="particle" style="left:85%; --dur:6s; --delay:4s;   --drift:-20px;"></div>
    <div class="particle" style="left:92%; --dur:13s;--delay:1s;   --drift:10px;"></div>
</div>

<!-- Card -->
<div class="card-wrap">

    <!-- Face scan icon above card -->
    <div class="face-icon">
        <div class="face-ring">
            <div class="scan-bracket tl"></div>
            <div class="scan-bracket tr"></div>
            <div class="scan-bracket bl"></div>
            <div class="scan-bracket br"></div>
            <svg class="face-svg" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Head outline -->
                <path d="M21 4C13.268 4 7 10.268 7 18v6c0 4.418 2.686 8.21 6.5 9.9V36a2 2 0 002 2h11a2 2 0 002-2v-2.1C32.314 32.21 35 28.418 35 24v-6C35 10.268 28.732 4 21 4z"
                    stroke="#00d4ff" stroke-width="1.2" stroke-linejoin="round" fill="rgba(0,212,255,0.04)"/>
                <!-- Eyes -->
                <circle cx="15.5" cy="19" r="2" stroke="#00d4ff" stroke-width="1" fill="rgba(0,212,255,0.15)"/>
                <circle cx="26.5" cy="19" r="2" stroke="#00d4ff" stroke-width="1" fill="rgba(0,212,255,0.15)"/>
                <!-- Eye glow dots -->
                <circle cx="15.5" cy="19" r="0.7" fill="#00ffb3"/>
                <circle cx="26.5" cy="19" r="0.7" fill="#00ffb3"/>
                <!-- Scan line across face -->
                <line x1="9" y1="22" x2="33" y2="22" stroke="rgba(0,212,255,0.3)" stroke-width="0.5" stroke-dasharray="2 3"/>
                <!-- Nose bridge -->
                <path d="M21 21v3" stroke="rgba(0,212,255,0.4)" stroke-width="1" stroke-linecap="round"/>
                <!-- Mouth -->
                <path d="M17 27.5c1.1 1.2 2.6 1.8 4 1.8s2.9-.6 4-1.8" stroke="#00d4ff" stroke-width="1" stroke-linecap="round" fill="none"/>
            </svg>
        </div>
    </div>

    <div class="login-card">

        <div class="card-header">
            <div class="tag">&#x25B6; Identity Verification</div>
            <h2>FACEFORGE</h2>
            <p>Sign in to access your model training workspace</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">ACCESS SYSTEM</button>
        </form>

        <div class="divider">
            <span>NO ACCOUNT</span>
        </div>

        <div class="footer">
            New to FaceForge?&nbsp;
            <a href="{% url 'signup' %}">Create account &rarr;</a>
        </div>

        <div class="status-bar">
            <div class="status-dot">Secure Connection</div>
            <div class="status-ver">v2.4.1 &nbsp;|&nbsp; ENCRYPTED</div>
        </div>

    </div>
</div>

</body>
</html>
